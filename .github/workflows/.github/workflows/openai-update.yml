<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divina Opção</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'MedievalSharp', cursive, serif;
      background: radial-gradient(#f8f2dc, #d1bfa3);
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #3e2b1c;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px #bfa170;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      font-style: italic;
    }

    button {
      padding: 0.8em 2em;
      font-size: 1.2em;
      background-color: #6b4f2c;
      color: #fff;
      border: 2px solid #422c1b;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 3px 3px #3b2a1a;
    }

    button:hover {
      background-color: #a9744f;
    }
  </style>
</head>
<body>
  <h1>Divina Opção</h1>
  <p>Em Apolisgard, cada escolha é uma semente do destino...</p>
  <button onclick="entrarNaLoja()">Entrar na loja</button>

  <script>
    function entrarNaLoja() {
      alert("Bem-vindo, aventureiro! A loja ainda está sendo preparada.");
      // Aqui você pode redirecionar, por exemplo:
      // window.location.href = "loja.html";
    }
  </script>
</body>
</html>
