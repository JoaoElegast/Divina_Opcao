<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor de Personagem</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .personagem {
      background: #2b2b2b;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 1rem;
      display: inline-block;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .avatar {
      width: 128px;
      height: 128px;
      background-image: url('https://via.placeholder.com/128');
      background-size: cover;
      border: 2px solid #999;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    select, input {
      padding: 0.3rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      background: #444;
      border: none;
      padding: 0.6rem 1.2rem;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Editor de Personagem</h1>
  <div class="personagem">
    <div class="avatar" id="avatar"></div>
    <label for="classe">Classe:</label>
    <select id="classe">
      <option value="guerreiro">Guerreiro</option>
      <option value="mago">Mago</option>
      <option value="arqueiro">Arqueiro</option>
    </select>

    <label for="armadura">Armadura:</label>
    <select id="armadura">
      <option value="leve">Leve</option>
      <option value="media">Média</option>
      <option value="pesada">Pesada</option>
    </select>

    <label for="arma">Arma:</label>
    <select id="arma">
      <option value="espada">Espada</option>
      <option value="cajado">Cajado</option>
      <option value="arco">Arco</option>
    </select>

    <button onclick="atualizarAvatar()">Atualizar Visual</button>
    <br>
    <button onclick="window.location.href='index.html'">Voltar ao Início</button>
  </div>

  <script>
    function atualizarAvatar() {
      const classe = document.getElementById('classe').value;
      const armadura = document.getElementById('armadura').value;
      const arma = document.getElementById('arma').value;

      // Aqui, trocaríamos as imagens conforme seleção
      const avatar = document.getElementById('avatar');
      const url = `images/${classe}_${armadura}_${arma}.png`;
      avatar.style.backgroundImage = `url('${url}')`;
    }
  </script>
</body>
</html>
