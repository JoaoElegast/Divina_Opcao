<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéí Invent√°rio</title>
  <style>
    body {
      background: url('https://example.com/parchment-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0d9b2;
      font-family: Garamond, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #f4e1b2;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      background: #6a4d37;
      border: 3px solid #4e3b31;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-image: url('https://example.com/wood-texture.jpg');
      background-size: cover;
      background-position: center;
    }

    .item h3 {
      color: #d4af7f;
      font-size: 18px;
    }

    .item button {
      background: #9b6c50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      margin-top: 10px;
    }

    .item button:hover {
      background: #f4e1b2;
      color: #6a4d37;
    }

    .item button:active {
      background: #7a5a3e;
    }

    p {
      text-align: center;
    }

    a {
      color: #f4e1b2;
      font-size: 16px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üéí Seu Invent√°rio</h1>
  <p>üí∞ Ouro: <span id="moedas">0</span>‚ÄØPO</p>
  <div id="inventario" class="grid"></div>

  <div class="back-button">
    <a href="index.html">‚Üê Voltar ao In√≠cio</a>
  </div>

  <script>
    (function() {
      function load(k, d) {
        try {
          return JSON.parse(localStorage.getItem(k)) || d
        } catch {
          return d
        }
      }
      
      function save(k, v) {
        localStorage.setItem(k, JSON.stringify(v))
      }

      let moedas = load('moedas', 100),
          inv = load('inventario', []);

      document.getElementById('moedas').textContent = moedas;
      const cont = document.getElementById('inventario');

      function render() {
        cont.innerHTML = '';
        inv.forEach((it, i) => {
          const d = document.createElement('div');
          d.className = 'item';
          d.innerHTML = `
            <h3>${it.nome}</h3>
            <p>Venda: <strong>${it.precoVenda}‚ÄØPO</strong></p>
            <button data-idx="${i}">üí∞ Vender</button>
            <button data-idx="${i}" class="usar">‚öîÔ∏è Usar Item</button>
          `;
          
          d.querySelectorAll('button').forEach(button => {
            if (button.textContent === 'üí∞ Vender') {
              button.onclick = () => {
                moedas += it.precoVenda;
                inv.splice(i, 1);
                save('moedas', moedas);
                save('inventario', inv);
                document.getElementById('moedas').textContent = moedas;
                render();
              };
            } else {
              button.onclick = () => {
                const dado = Math.floor(Math.random() * 20) + 1;  // Lan√ßamento de dado (1 a 20)
                alert(`Voc√™ usou o item: ${it.nome}. Resultado do dado: ${dado}`);
              };
            }
          });

          cont.appendChild(d);
        });
      }

      render();
    })();
  </script>

</body>
</html>
