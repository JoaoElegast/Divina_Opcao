<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéí Invent√°rio</title>
  <style>
    body {
      background: url('https://example.com/parchment-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0d9b2;
      font-family: 'Garamond', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #f4e1b2;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .item {
      background: #6a4d37;
      border: 3px solid #4e3b31;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-image: url('https://example.com/wood-texture.jpg');
      background-size: cover;
      background-position: center;
    }

    .item h3 {
      color: #d4af7f;
      font-size: 18px;
    }

    .item p {
      font-size: 14px;
    }

    .item button {
      background: #9b6c50;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      margin-top: 10px;
      margin-right: 5px;
    }

    .item button:hover {
      background: #f4e1b2;
      color: #6a4d37;
    }

    p {
      text-align: center;
    }

    a {
      color: #f4e1b2;
      font-size: 16px;
      text-decoration: none;
    }

    .back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üéí Seu Invent√°rio</h1>
  <p>üí∞ Ouro: <span id="moedas">0</span>‚ÄØPO</p>
  <div id="inventario" class="grid"></div>

  <div class="back-button">
    <a href="index.html">‚Üê Voltar ao In√≠cio</a>
  </div>

  <script>
    const load = (k, d) => {
      try { return JSON.parse(localStorage.getItem(k)) || d; } catch { return d; }
    };

    const save = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    let moedas = load('moedas', 0);
    let inv = load('inventario', []);

    document.getElementById('moedas').textContent = moedas;
    const cont = document.getElementById('inventario');

    function rolarDado(rolagem) {
      const match = rolagem.match(/(\d+)d(\d+)([+-]\d+)?/);
      if (!match) return 0;
      const qtd = parseInt(match[1]);
      const faces = parseInt(match[2]);
      const bonus = parseInt(match[3] || 0);
      let total = 0;
      for (let i = 0; i < qtd; i++) {
        total += Math.floor(Math.random() * faces) + 1;
      }
      return total + bonus;
    }

    function render() {
      cont.innerHTML = '';
      inv.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p><strong>${item.descricao}</strong></p>
          <p><em>${item.efeito}</em></p>
          <p>Venda: <strong>${item.precoVenda}‚ÄØPO</strong></p>
          <button onclick="venderItem(${i})">üí∞ Vender</button>
          <button onclick="usarItem(${i})">‚öîÔ∏è Usar Item</button>
        `;
        cont.appendChild(div);
      });
    }

    function venderItem(i) {
      moedas += inv[i].precoVenda;
      inv.splice(i, 1);
      save('moedas', moedas);
      save('inventario', inv);
      document.getElementById('moedas').textContent = moedas;
      render();
    }

    function usarItem(i) {
      const item = inv[i];
      const resultado = rolarDado(item.rolagem);
      alert(`üß™ ${item.nome} usado!\n${item.efeito.toUpperCase()} causado: ${resultado}`);
    }

    render();
  </script>
</body>
</html>
