<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéí Invent√°rio - Divina Op√ß√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('assets/fundo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', cursive;
      color: #fdf6e3;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(44, 27, 13, 0.95);
      padding: 30px;
      text-align: center;
      border-bottom: 3px solid #d4af37;
      box-shadow: 0 4px 10px #000;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      padding: 30px;
      background: rgba(0, 0, 0, 0.65);
      min-height: 80vh;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ffd700;
    }
    .item {
      background: #362c1a;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .item h3, .item p {
      margin: 5px 0;
    }
    .item button {
      background: #d4af37;
      border: none;
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      font-weight: bold;
    }
    .item button:hover {
      background: #e5c100;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .botao {
      background: #6b4226;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border: 2px solid #d4af37;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .botao:hover {
      background: #8b5e34;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéí Seu Invent√°rio</h1>
  </header>

  <main>
    <h2>üí∞ Ouro: <span id="moedas">0</span>‚ÄØPO</h2>
    <div id="lista-inventario"></div>

    <div class="botoes">
      <a href="loja.html" class="botao">üõçÔ∏è Voltar √† Loja</a>
      <a href="index.html" class="botao">‚Üê Voltar ao In√≠cio</a>
    </div>
  </main>

  <script>
    (function(){
      function load(key, def){ try{ return JSON.parse(localStorage.getItem(key))||def }catch{return def} }
      function save(key,val){ localStorage.setItem(key,JSON.stringify(val)); }

      let moedas = load('moedas', 0);
      let inventario = load('inventario', []);
      const moedasDOM = document.getElementById('moedas');
      const listaDOM = document.getElementById('lista-inventario');
      moedasDOM.textContent = moedas;

      function renderInventario() {
        listaDOM.innerHTML = '';

        if (inventario.length === 0) {
          listaDOM.innerHTML = '<p>Nenhum item no invent√°rio.</p>';
          return;
        }

        inventario.forEach((item, index) => {
          const el = document.createElement('div');
          el.className = 'item';
          el.innerHTML = `
            <h3>${item.nome || 'Item Desconhecido'}</h3>
            <p>Venda: ${item.precoVenda || 0}‚ÄØPO</p>
            <button onclick="vender(${index})">üí∞ Vender</button>
            <button onclick="usar(${index})">‚öîÔ∏è Usar Item</button>
          `;
          listaDOM.appendChild(el);
        });
      }

      window.vender = function(index){
        const item = inventario[index];
        if(!item) return;
        moedas += item.precoVenda || 0;
        inventario.splice(index, 1);
        save('moedas', moedas);
        save('inventario', inventario);
        moedasDOM.textContent = moedas;
        renderInventario();
        alert(`Voc√™ vendeu ${item.nome} por ${item.precoVenda}‚ÄØPO.`);
      }

      window.usar = function(index){
        const item = inventario[index];
        if(!item) return;
        const resultado = Math.floor(Math.random() * 20) + 1;
        alert(`Voc√™ usou ${item.nome}! üé≤ Rolou um ${resultado} no dado!`);
      }

      renderInventario();
    })();
  </script>
</body>
</html>
