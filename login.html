<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Divina Opção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Divina Opção</h1>
  <p class="slogan">Em Apolisgard, cada escolha é uma semente do destino...</p>

  <div id="form-container">
    <form id="login-form" class="form hidden">
      <h2>Entrar</h2>
      <input type="email" placeholder="Email" id="login-email" required />
      <input type="password" placeholder="Senha" id="login-senha" required />
      <button type="submit">Entrar</button>
      <p class="toggle">Não tem conta? <a href="#" onclick="mostrarRegistro()">Registrar</a></p>
    </form>

    <form id="register-form" class="form">
      <h2>Registrar</h2>
      <input type="text" placeholder="Nome" id="reg-nome" required />
      <input type="email" placeholder="Email" id="reg-email" required />
      <input type="password" placeholder="Senha" id="reg-senha" required />
      <input type="text" placeholder="Nome do Personagem" id="reg-personagem" required />
      <button type="submit">Criar Conta</button>
      <p class="toggle">Já tem conta? <a href="#" onclick="mostrarLogin()">Entrar</a></p>
    </form>
  </div>

  <footer>© 2025 Divina Opção. Todos os direitos reservados.</footer>
  <script src="login.js"></script>
</body>
</html>
