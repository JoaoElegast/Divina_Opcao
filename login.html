<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Divina Opção</title>
</head>
<body style="background-color:#1b1b1b; color:white; font-family:Georgia, serif; text-align:center; padding:50px;">
    <h1>Login do Jogador</h1>
    <form action="personagem.html" method="get">
        <label>Nome de Usuário:<br>
            <input type="text" name="usuario" required>
        </label><br><br>
        <label>Senha:<br>
            <input type="password" name="senha" required>
        </label><br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
