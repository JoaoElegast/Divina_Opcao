<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Acesse a Taverna da Divina Opção e escolha seu caminho.">
  <title>Login - Divina Opção</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('assets/fundo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Georgia', serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      border: 3px solid #8b4513;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      width: 80%;
      max-width: 450px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
    }

    .slogan {
      font-size: 1.2em;
      color: #f0e6d2;
      margin-bottom: 25px;
      font-style: italic;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.1em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #8b4513;
      background: #e6d3a3;
      font-size: 1em;
      color: #3b2f1e;
      text-align: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #c19c57;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #3b2f1e;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #dab46a;
      color: white;
      transform: scale(1.05);
    }

    .btn-voltar {
      background: #6e4f2f;
      margin-top: 10px;
    }

    .btn-voltar:hover {
      background: #8c6849;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        padding: 15px;
      }
      .slogan {
        font-size: 1em;
      }
      input {
        font-size: 0.9em;
      }
      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>⚔️ Login - Divina Opção</h1>
    <p class="slogan">Em Apolisgard, cada escolha é uma semente do destino...</p>
    
    <form onsubmit="login(); return false;">
      <label for="nome">Seu Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <label for="personagem">Nome do Personagem</label>
      <input type="text" id="personagem" placeholder="Nome do seu personagem" required />

      <button type="submit" onclick="playSound()">Entrar na Taverna</button>

      <a href="index.html" style="text-decoration: none;">
        <button type="button" class="btn-voltar" onclick="playSound()">⬅️ Voltar ao Início</button>
      </a>
    </form>
  </div>

  <footer>
    <p>Divina Opção © 2025</p>
  </footer>

  <audio id="button-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById('button-sound');
      sound.currentTime = 0;
      sound.play();
    }

    function login() {
      const nome = document.getElementById('nome').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const personagem = document.getElementById('personagem').value.trim();

      if (!nome || !senha || !personagem) {
        alert('Preencha todos os campos, bravo aventureiro!');
        return;
      }

      localStorage.setItem('jogador', JSON.stringify({ nome, senha, personagem }));
      window.location.href = 'loja.html';
    }
  </script>
</body>
</html>
