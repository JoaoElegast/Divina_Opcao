<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üè∞ Loja - Divina Op√ß√£o</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('../img/bg_taverna.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', cursive;
      color: #fdf6e3;
      padding: 0;
      margin: 0;
    }

    header {
      background: rgba(44, 27, 13, 0.9);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #d4af37;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    main {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }

    h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .item {
      background: #362c1a;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .item strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .item span {
      color: #ffdf00;
      font-weight: bold;
    }

    .item button {
      background: #d4af37;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .item button:hover {
      background: #ffcc00;
    }

    .botao {
      background: #6b4226;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      border: 2px solid #d4af37;
      font-weight: bold;
    }

    .botao:hover {
      background: #845e2e;
    }

    footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè∞ Loja da Divina Op√ß√£o</h1>
    <p>Bem-vindo, aventureiro! Escolha seus itens para a jornada.</p>
  </header>
  <main>
    <section>
      <h2>üí∞ Seu Ouro: <span id="moedas">100</span> PO</h2>
      <div id="itens-loja" class="grid"></div>
    </section>
    <footer>
      <a href="inventario.html" class="botao">üì¶ Ir para o Invent√°rio</a>
    </footer>
  </main>
  <script src="js/sistema.js"></script>
</body>
</html>
