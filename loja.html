<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Invent√°rio - Divina Op√ß√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'MedievalSharp', cursive;
      margin: 0;
      padding: 0;
      background: #2d1b10 url('/Divina_Opcao/assets/fundo.png') center/cover no-repeat;
      color: #fdf6e3;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #3a2415;
      border: 4px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .slot {
      background: #1f1308;
      border: 2px solid #a0793d;
      border-radius: 6px;
      height: 64px;
      width: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot img {
      max-width: 90%;
      max-height: 90%;
    }
    button {
      background: #d4af37;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .dice {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>INVENT√ÅRIO</h1>
    <div class="grid" id="inventario">
      <div class="slot"><img src="/Divina_Opcao/assets/po√ß√£o.png" alt="Po√ß√£o"></div>
      <div class="slot"><img src="/Divina_Opcao/assets/capuz.png" alt="Capuz"></div>
      <div class="slot"><img src="/Divina_Opcao/assets/espada.png" alt="Espada"></div>
      <div class="slot"><img src="/Divina_Opcao/assets/livro.png" alt="Livro"></div>
      <div class="slot"></div>
      <div class="slot"><img src="/Divina_Opcao/assets/anel.png" alt="Anel"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <button onclick="usarItem()">
      USAR ITEM
      <img src="/Divina_Opcao/assets/dado.png" alt="Dado" class="dice">
    </button>
    <audio id="somDado" src="/Divina_Opcao/assets/roll.mp3" preload="auto"></audio>
  </div>

  <script>
    function usarItem() {
      const som = document.getElementById('somDado');
      som.play();
      const resultado = Math.floor(Math.random() * 20) + 1;
      alert("üé≤ Rolagem de dado: " + resultado);
    }
  </script>
</body>
</html>
