<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfil Editável do Personagem - Divina Opção (D&D)">
    <title>Perfil Editável - Divina Opção</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #4b2e2e; /* Tom de marrom */
            color: #f0eada;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .profile-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #daa520;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px #000;
        }
        select, button {
            font-size: 1em;
            margin: 5px;
            padding: 5px 10px;
            border: 2px solid #daa520;
            border-radius: 5px;
            background-color: rgba(139, 69, 19, 0.8);
            color: #fff;
            cursor: pointer;
        }
        button:hover, select:hover {
            background-color: #daa520;
            color: #000;
        }
        .attributes {
            margin: 20px 0;
            text-align: left;
        }
        .attribute {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .attribute span {
            font-weight: bold;
            color: #ffdd57;
        }
        .selection {
            margin: 20px 0;
        }
        #character-img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #da7e1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        #back-button:hover {
            background-color: #f1a23c;
        }
    </style>
</head>
<body>
    <h1>Perfil Editável do Personagem</h1>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Nome do Personagem: <span id="nome-personagem">Aragorn</span></h2>
        </div>

        <!-- Imagem do personagem interativo -->
        <div id="character-img-container">
            <img id="character-img" src="path_to_default_image.png" alt="Imagem do Personagem">
        </div>

        <!-- Seleção de atributos -->
        <div class="selection">
            <h3>Raça:</h3>
            <select id="raca" onchange="updateCharacterImage()">
                <option value="anao">Anão</option>
                <option value="elfo">Elfo</option>
                <option value="humano">Humano</option>
                <!-- Outras opções aqui... -->
            </select>
        </div>
        <div class="selection">
            <h3>Classe:</h3>
            <select id="classe" onchange="updateCharacterImage()">
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="clerigo">Clérigo</option>
                <!-- Outras opções aqui... -->
            </select>
        </div>

        <!-- Atributos -->
        <div class="attributes">
            <h3>Atributos:</h3>
            <div class="attribute">
                <span>Força:</span>
                <button onclick="alterarAtributo('forca', -1)">-</button>
                <span id="forca">18</span>
                <button onclick="alterarAtributo('forca', 1)">+</button>
            </div>
            <!-- Outros atributos... -->
        </div>

        <!-- Botão de voltar -->
        <button id="back-button" onclick="goBack()">Voltar ao Início</button>
    </div>

    <script>
        const atributos = {
            forca: 18,
            destreza: 14,
            constituicao: 15,
            inteligencia: 12,
            sabedoria: 14,
            carisma: 16,
        };

        function alterarAtributo(atributo, valor) {
            if (atributos[atributo] + valor >= 0) {
                atributos[atributo] += valor;
                document.getElementById(atributo).textContent = atributos[atributo];
            }
        }

        function updateCharacterImage() {
            const raca = document.getElementById('raca').value;
            const classe = document.getElementById('classe').value;

            let imagePath = `images/${raca}_${classe}.png`; // Exemplo de caminho
            document.getElementById('character-img').src = imagePath;
        }

        // Função para voltar à página inicial
        function goBack() {
            window.location.href = 'index.html'; // Ajuste o caminho, se necessário
        }
    </script>
</body>
</html>
