<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personagem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <h1>Perfil do Personagem</h1>
  <p class="slogan">Bem-vindo ao perfil do seu personagem! Aqui você pode ver os detalhes e editar suas informações.</p>

  <!-- Botão de Voltar ao Início -->
  <a href="index.html" class="button">Voltar ao Início</a>

  <!-- Exemplo de conteúdo do perfil do personagem -->
  <div id="personagem">
    <h2>Detalhes do Personagem</h2>
    <p><strong>Nome:</strong> João, o Corajoso</p>
    <p><strong>Raça:</strong> Humano</p>
    <p><strong>Classe:</strong> Guerreiro</p>
    <p><strong>Level:</strong> 5</p>
    <p><strong>Vida:</strong> 30/30</p>

    <!-- Botão Editar Personagem -->
    <button id="editCharacterBtn" class="button">Editar Personagem</button>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Personagem</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" value="João, o Corajoso"><br><br>

          <label for="raca">Raça:</label>
          <input type="text" id="raca" name="raca" value="Humano"><br><br>

          <label for="classe">Classe:</label>
          <input type="text" id="classe" name="classe" value="Guerreiro"><br><br>

          <label for="level">Level:</label>
          <input type="number" id="level" name="level" value="5"><br><br>

          <label for="vida">Vida:</label>
          <input type="number" id="vida" name="vida" value="30"><br><br>

          <input type="submit" value="Salvar">
        </form>
      </div>
    </div>
  </div>

  <!-- Estilos para o Modal -->
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

  <!-- JavaScript para abrir e fechar o modal -->
  <script>
    var modal = document.getElementById("editModal");
    var btn = document.getElementById("editCharacterBtn");
    var span = document.getElementsByClassName("close")[0];

    // Quando o botão de editar personagem for clicado, abrir o modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // Fechar o modal quando o "x" for clicado
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Fechar o modal se o usuário clicar fora dele
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
