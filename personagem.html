<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfil Editável do Personagem - Divina Opção (D&D)">
    <title>Perfil Editável - Divina Opção</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('fundo-personagem.jpg'); /* Adicione o fundo desejado aqui */
            background-size: cover;
            color: #f0eada;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .profile-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #daa520;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px #000;
        }
        .back-button {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffdd57;
            text-decoration: none;
            background-color: rgba(139, 69, 19, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #daa520;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        select, button {
            font-size: 1em;
            margin: 5px;
            padding: 5px 10px;
            border: 2px solid #daa520;
            border-radius: 5px;
            background-color: rgba(139, 69, 19, 0.8);
            color: #fff;
            cursor: pointer;
        }
        button:hover, select:hover {
            background-color: #daa520;
            color: #000;
        }
        .attributes {
            margin: 20px 0;
            text-align: left;
        }
        .attribute {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .attribute span {
            font-weight: bold;
            color: #ffdd57;
        }
        .selection {
            margin: 20px 0;
        }
        #personagem-img {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 50%;
            display: inline-block;
        }
        .image-modification {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Perfil Editável do Personagem</h1>
    <a href="index.html" class="back-button">Voltar ao Início</a>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Nome do Personagem: <span id="nome-personagem">Aragorn</span></h2>
        </div>
        <div class="selection">
            <h3>Raça:</h3>
            <select id="raca">
                <option value="anao">Anão</option>
                <option value="elfo">Elfo</option>
                <option value="humano">Humano</option>
                <!-- Adicione outras raças conforme necessário -->
            </select>
        </div>
        <div class="selection">
            <h3>Classe:</h3>
            <select id="classe">
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="clerigo">Clérigo</option>
                <!-- Adicione outras classes conforme necessário -->
            </select>
        </div>
        <div class="attributes">
            <h3>Atributos:</h3>
            <div class="attribute">
                <span>Força:</span>
                <button onclick="alterarAtributo('forca', -1)">-</button>
                <span id="forca">18</span>
                <button onclick="alterarAtributo('forca', 1)">+</button>
            </div>
            <!-- Repita para outros atributos -->
        </div>
        <div class="image-modification">
            <h3>Imagem do Personagem:</h3>
            <div id="personagem-img"></div>
            <button onclick="alterarImagem()">Alterar Imagem</button>
        </div>
    </div>

    <script>
        const atributos = {
            forca: 18,
            destreza: 14,
            constituicao: 15,
            inteligencia: 12,
            sabedoria: 14,
            carisma: 16,
        };

        function alterarAtributo(atributo, valor) {
            if (atributos[atributo] + valor >= 0) {
                atributos[atributo] += valor;
                document.getElementById(atributo).textContent = atributos[atributo];
            }
        }

        function alterarImagem() {
            const imagem = prompt("Digite a URL da imagem do personagem:");
            const imgElement = document.getElementById("personagem-img");
            if (imagem) {
                imgElement.style.backgroundImage = `url(${imagem})`;
                imgElement.style.backgroundSize = "cover";
            }
        }

        // Função para atualizar a imagem no inventário
        function atualizarInventario(imagem) {
            // Aqui você pode fazer a lógica para enviar a imagem para o inventário
            console.log("Imagem do personagem adicionada ao inventário: ", imagem);
        }
    </script>
</body>
</html>
