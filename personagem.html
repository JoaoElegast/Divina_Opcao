<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ficha do Personagem Edit√°vel</title>
<style>
  body {
    background: #1e1e1e;
    color: #f0e6d2;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: rgba(50, 25, 0, 0.85);
    padding: 30px;
    border-radius: 15px;
    width: 480px;
    box-shadow: 0 0 20px #a67c00;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 2px 2px 5px #000;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }
  input[type="text"],
  select,
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
    box-sizing: border-box;
  }
  .atributos {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 20px;
  }
  .atributo {
    background: #8b5e0a;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
  }
  .atributo input {
    margin-top: 8px;
    font-weight: normal;
    text-align: center;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #8b4513;
    color: #f0e6d2;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 2px 2px 8px #000;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #daa520;
    color: #000;
  }
  .btn-voltar {
    background-color: #4b2e05;
    margin-top: 10px;
  }
  .btn-voltar:hover {
    background-color: #6f4e1e;
  }
  .resultado {
    margin-top: 20px;
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    min-height: 140px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Ficha do Personagem</h1>

  <label for="nome">Nome do Personagem</label>
  <input type="text" id="nome" placeholder="Ex: Arthus, o Destemido" />

  <label for="raca">Ra√ßa</label>
  <select id="raca">
    <option value="" disabled selected>Selecione uma ra√ßa</option>
    <option value="Humano">Humano</option>
    <option value="Elfo">Elfo</option>
    <option value="An√£o">An√£o</option>
    <option value="Orc">Orc</option>
  </select>

  <label for="classe">Classe</label>
  <select id="classe">
    <option value="" disabled selected>Selecione uma classe</option>
    <option value="Guerreiro">Guerreiro</option>
    <option value="Mago">Mago</option>
    <option value="Ladino">Ladino</option>
    <option value="Cl√©rigo">Cl√©rigo</option>
  </select>

  <div class="atributos">
    <div class="atributo">
      For√ßa
      <input type="number" id="forca" min="1" max="20" value="10" />
    </div>
    <div class="atributo">
      Destreza
      <input type="number" id="destreza" min="1" max="20" value="10" />
    </div>
    <div class="atributo">
      Constitui√ß√£o
      <input type="number" id="constituicao" min="1" max="20" value="10" />
    </div>
    <div class="atributo">
      Intelig√™ncia
      <input type="number" id="inteligencia" min="1" max="20" value="10" />
    </div>
    <div class="atributo">
      Sabedoria
      <input type="number" id="sabedoria" min="1" max="20" value="10" />
    </div>
    <div class="atributo">
      Carisma
      <input type="number" id="carisma" min="1" max="20" value="10" />
    </div>
  </div>

  <button id="salvarBtn">Salvar Ficha</button>
  <button class="btn-voltar" onclick="voltarIndex()">Voltar √† Taverna</button>

  <pre class="resultado" id="resultado">Preencha e salve a ficha para ver aqui.</pre>
</div>

<script>
  const campos = [
    'nome', 'raca', 'classe',
    'forca', 'destreza', 'constituicao',
    'inteligencia', 'sabedoria', 'carisma'
  ];

  function mostrarFicha() {
    const ficha = {};
    for (const campo of campos) {
      ficha[campo] = document.getElementById(campo).value;
    }

    if (!ficha.nome || !ficha.raca || !ficha.classe) {
      document.getElementById('resultado').textContent = 'Preencha nome, ra√ßa e classe para ver a ficha completa!';
      return;
    }

    const texto = `
Nome: ${ficha.nome}
Ra√ßa: ${ficha.raca}
Classe: ${ficha.classe}

Atributos:
- For√ßa: ${ficha.forca}
- Destreza: ${ficha.destreza}
- Constitui√ß√£o: ${ficha.constituicao}
- Intelig√™ncia: ${ficha.inteligencia}
- Sabedoria: ${ficha.sabedoria}
- Carisma: ${ficha.carisma}
    `;

    document.getElementById('resultado').textContent = texto;
  }

  function salvarFicha() {
    const ficha = {};
    for (const campo of campos) {
      ficha[campo] = document.getElementById(campo).value.trim();
    }

    if (!ficha.nome || !ficha.raca || !ficha.classe) {
      alert('Preencha nome, ra√ßa e classe antes de salvar!');
      return;
    }

    localStorage.setItem('fichaPersonagem', JSON.stringify(ficha));
    mostrarFicha();
    alert('Ficha salva com sucesso! üõ°Ô∏è');
  }

  function carregarFicha() {
    const fichaSalva = localStorage.getItem('fichaPersonagem');
    if (fichaSalva) {
      const ficha = JSON.parse(fichaSalva);
      for (const campo of campos) {
        if (ficha[campo]) {
          document.getElementById(campo).value = ficha[campo];
        }
      }
      mostrarFicha();
    }
  }

  function voltarIndex() {
    window.location.href = 'index.html';
  }

  // Atualiza ficha em tempo real
  for (const campo of campos) {
    document.getElementById(campo).addEventListener('input', mostrarFicha);
  }

  document.getElementById('salvarBtn').addEventListener('click', salvarFicha);

  window.onload = carregarFicha;
</script>

</body>
</html>
